<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- Başlık -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- Filtreleme butonları -->
        <div class="btn-container">
          <button class="btn btn-outline-dark filter-btn" data-id="all">All</button>
          <button class="btn btn-outline-dark filter-btn" data-id="Korea">Korea</button>
          <button class="btn btn-outline-dark filter-btn" data-id="Japan">Japan</button>
          <button class="btn btn-outline-dark filter-btn" data-id="China">China</button>
        </div>
        <!-- Menü öğeleri -->
        <div class="section-center row"></div>
      </section>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
